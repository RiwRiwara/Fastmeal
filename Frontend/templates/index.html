{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}

<style>
    #index_section2 {
        background-image: url("{{ url_for('static', filename='images/bg1.png') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.8);
    }
</style>
<div class="bg-primary p-3 d-flex align-items-center" style="min-height: 70vh">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6" style="padding: 1rem;">
                <div class="flex-column py-5 px-3 px-md-5">
                    <div class="text-white" style="font-size: 4rem; line-height: 1;">
                        We invite you
                        to our restaurant
                    </div>
                    <div class="text-white" style="font-size: 1.25rem;">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </div>
                    <a class="btn btn-light mt-3 px-3 fs-5 fw-bold text-primary" style="border-radius: 25px;"
                    href="page/signup">
                        ORDER NOW
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='images/food1.png') }}" alt="food"
                    style="object-fit: cover; max-width: 100%;">
            </div>
        </div>
    </div>
</div>

<div class="bg-white p-4 d-flex justify-content-center flex-column" style="min-height: 70vh" id="index_section2">
    <div class="text-center fs-1 fw-bold">
        <div>We have <br>
            <span class="text-primary">something special</span><br>
            for you
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <img src="{{ url_for('static', filename='images/sponsor.png') }}" alt="sponsor">
    </div>
</div>
{% endblock %}
